#Porta do servidor
server.port=8083

#Caminho do banco de dados
spring.datasource.url=jdbc:postgresql://localhost:5432/mercadinho

#Nome de usuario de conexao com o banco
spring.datasource.username=postgres

#Senha de conexao com o bando de dados
spring.datasource.password=123

#Nome do driver
spring.datasource.driver-class-name=org.postgresql.Driver

#Configuracao para indicar o hibernate para gerar atualizacoes automaticas constantemente no schema
spring.jpa.hibernate.ddl-auto=update